<div class="container">

  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    <div *ngFor="let project of projects" class="col-md-6">
      <h2 class="mt-5 pt-3">{{project.name}}</h2>
      <div class="card mb-4 shadow-sm">
        <img class="bd-placeholder-img card-img-top" src="{{project.photoUrl}}">
        <div class="card-body">
          
            <p class="card-text" [innerHTML]="project.description"></p>
          
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button type="button" routerLink="/projectDetail/{{project.id}}" class="btn btn-sm btn-outline-secondary">View</button>
              <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
            </div>
            <small class="text-body-secondary">9 mins</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
