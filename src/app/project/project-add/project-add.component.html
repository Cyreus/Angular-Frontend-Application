<main role="main">
  <div class="container">
    <div class="row">
      <form [formGroup]="projectAddForm" (ngSubmit)="add()" class="">
        <h2 class="mt-3 pt-3">Yeni bir sehir ekle</h2>
        <div class="form-group">
          <input type="text" id="name" formControlName="name" class="form-control" placeholder="Sehir adi" >
          <span class="help-block" *ngIf="projectAddForm.get('name')?.hasError('required') && projectAddForm.get('name')?.touched">
              Sehir adi zorunludur!
          </span>
        </div>
        <hr>
        <div class="form-group">

          <div class="NgxEditor__Wrapper">
            <ngx-editor-menu [editor]="editor"> </ngx-editor-menu>
            <ngx-editor class="form-control" id="description" name="description" formControlName="description" [editor]="editor" [ngModel]="html" [disabled]="false" [spellcheck]="true" [placeholder]="'Buraya notlarınızı giriniz.'"></ngx-editor>
          </div>
          
          <span class="help-block" *ngIf="projectAddForm.get('description')?.hasError('required') && projectAddForm.get('description')?.touched">
              Not girmeniz zorunludur!
          </span>
        </div>
        <hr>
        <button type="submit" class="btn btn-md btn-primary btn-block" [disabled]="!projectAddForm.valid">Ekle</button>
      </form>
    </div>
  </div>

  




</main>
